<span class="" id="first" style="width: 100%; height: 100px;">
	<center style="float: right; width: 100%; position: absolute; top: 20px" id="fb" >
		<button  class="alert alert-success" style="margin-top: 50px;" ng-click='initMap()'> 
			<span class="fa fa-map-marker" aria-hidden="true"  style=" vertical-align:top;  font-size:2.5em"></span> 
			Detect your location 
		</button>
	</center>
	<center style=" width: 100%;  position: absolute; top: 20px ;"  id="sb">
		<button ng-if='flag' class="alert alert-success"  style="margin-top: 50px; " ng-click='search()'> 
		 	<span class="fa fa-search" aria-hidden="true" style=" vertical-align:top;  font-size:2.5em"></span>
		 	search for hospitals 
		</button>
	</center>
	<center style=" width: 100%;  position: absolute; top: 20px"  id="tb">
		<button ng-if='flag' class="alert alert-success"  style="margin-top: 50px;" ng-click='doctorss()'> 
		 	<span class="fa fa-user-md" aria-hidden="true" style=" vertical-align:top;  font-size:2.5em"></span>
		 	search for doctors 
		</button>
	</center>
</span>

	<div class="containerM containerMB" >
		<div style="height: 50%;width: 100%; margin: 20px; float: right;" id="map">
		</div>
	</div>




<div class="containerM" style="float: left;">
	<div ng-if='doctors.length > 0 && !render' style="margin-top: 275px;">
		<div ng-show="true" class="media well well-fuild col-lg-6 col-lg-offset-3 col-md-6 col-sm-12" style="width: 100%; " ng-repeat="doctor in doctors">
	        <div>
	            <div style="display: inline-block;">
	               <img ng-src="{{doctor.image}}" class="media-object" style="width:80px" data-toggle="modal" data-target="#myAppointments" ng-click="getDoctorData(doctor.name)"/>
	            </div>
	            <span style="float: right;">
		            <p style="width: 50px; margin-right: 8px; float : right; color : #d08eff ; font-weight: bold; font-size: 1.5em">{{(doctor.distance*1000).toFixed(2)}} meter</p>
		            <div  style="width:280px ; float: left;">
		                <h1 class="media-heading">
		               		<span style="color:#2E8B57; font-size: 40px;" > Doctor: 
		               		</span> {{doctor.name}}
		               	</h1>
		                <h4>
		                  <span style="color:#2E8B57; font-size: 20px;" > Phone: </span> {{doctor.phone}}
		                </h4>
		                <h4>
		                  <span style="color:#2E8B57; font-size: 20px;" > Major: </span>{{doctor.major}}
		                </h4>
		                <small>
						   <a
			               ng-href='https://maps.google.com/maps?q={{doctor.location[0]}},{{doctor.location[1]}}&hl=es;z=14&amp;output=embed' style="color:#0000FF; text-align:left" target="_blank">open doctor location
			               </a>
			            </small>
		            </div>
		        </span>
	        </div>
	    </div>

               </a>
            </small>
		</div> -->
	</div>

	<div ng-if='render' style="margin-top: 275px;">
		<div class="media well well-fuild col-lg-6 col-lg-offset-3 col-md-6 col-sm-12" ng-repeat="hospital in hospitals" style="width: 100%; ">
			<h1>{{hospital.name}}</h1>
			 <a href={{hospital.photos[0].html_attributions[0].split('"')[1]}}>open location</a>
		</div>
	</div>
</div>
